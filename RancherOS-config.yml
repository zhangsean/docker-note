EXTRA_CMDLINE: /init
rancher:
  defaults:
    hostname: hub
    network:
      dns:
        nameservers:
        - 10.0.8.2
        - 10.0.1.1
  docker:
    insecure_registry:
    - 10.0.0.0/8
    - 192.168.0.0/16
    registry_mirror: https://3c51jta7.mirror.aliyuncs.com
  environment:
    EXTRA_CMDLINE: /init
  network:
    dns:
      nameservers:
      - 10.0.8.2
    nameservers:
    - 10.0.8.2
  services_include:
    open-vm-tools: true
  state:
    dev: LABEL=RANCHER_STATE
    wait: true
ssh_authorized_keys:
- ssh-rsa 
  rancher@rancher
